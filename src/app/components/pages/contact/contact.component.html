<div class="header-cover"></div>

<video
  #bgVideo
  autoplay
  muted
  playsinline
  loop
  [attr.disableRemotePlayback]="true"
  [attr.x-webkit-airplay]="'deny'"
  class="video-bg"
>    <source src="/assets/background_video1.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="page_content">

<div class="is-flex is-flex-direction-column contact-section">

  <div class="has-text-centered stretch-width">
    <h1 class = "contact_title">KONTAKT</h1>
  </div>

  <div class="max-width-1100 auto-margin coordinators">
    <mat-spinner *ngIf="coordinators.length == 0"></mat-spinner>
    <div *ngIf="coordinators.length > 0">
      <div
        class="coordinator-card p-5 auto-margin"
        *ngFor="let coordinator of coordinators"
      >
        <coordinator-card [coordinator]="coordinator"></coordinator-card>
      </div>
    </div>
  </div>

  <div class="auto-margin button-section has-text-centered">
    <button mat-flat-button color="primary" (click)="openMail()">
      Op≈°ti KONTEH mejl
    </button>
    <div class="mt-3">
      <a class = "link" href="mailto:konteh@eestecns.org">konteh@eestecns.org</a>
    </div>
  </div>

  <div class="map-section">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2809.0834647910683!2d19.849508115761452!3d45.246104955990184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b100d3688fbab%3A0x6d92c1851c5ed369!2sTrg%20Dositeja%20Obradovi%C4%87a%206%2C%20Novi%20Sad%2021000!5e0!3m2!1sen!2srs!4v1675018335291!5m2!1sen!2srs"
      width="100%"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
  </div>
</div>
