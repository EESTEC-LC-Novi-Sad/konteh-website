<a href="{{ sponsor.website }}" target="_blank">
  <div
    class="card-container clickable p-4 is-flex is-flex-direction-column is-justify-content-center"
  >
    <div *ngIf="sponsor.logo != null">
      <img src="{{ sponsor.logo.fields.file.url }}" />
    </div>
    <h1>{{ sponsor.name }}</h1>
  </div>
</a>
