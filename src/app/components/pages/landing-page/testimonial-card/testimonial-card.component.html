<div
  class="testimonial-card stretch-height is-flex is-flex-direction-column is-justify-content-space-between"
  [class.center-testimonial]="center == true"
>
  <div>
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
  </div>
  <div>
    <hr />
    <div>
      <h4>{{ name }}</h4>
      <h5>{{ studentInfo }}</h5>
    </div>
  </div>
</div>
