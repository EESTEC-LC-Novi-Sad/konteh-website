<div class="header-cover"></div>

<div class="max-width-1200 auto-margin mt-5 pl-5">
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a [routerLink]="['/']">KONTEH</a></li>
      <li><a [routerLink]="['/aktivnosti']">Aktivnosti</a></li>
    </ul>
  </nav>
</div>

<mat-spinner class="auto-margin m-5" *ngIf="activity.name == ''"></mat-spinner>
<div class="is-flex is-justify-content-center">
  <div class="max-width-1200 is-flex is-flex-direction-column has-text-centered activity-div is-align-items-center">
    <h1>{{activity.name}}</h1>
    <button mat-flat-button *ngIf="activity.hasLink" class="blue" (click)="redirect()">
      Prijavi se!
    </button>

    <div class="is-flex is-flex-direction-row max-width-1000 center-wrapper">
      <div class="text is-flex is-align-items-center">
        <div [innerHTML]="activity.text"></div>
      </div>
      <div class="img" [style.backgroundImage]="'url(' + activity.photo + ')'">
      </div>
    </div>
    <button mat-flat-button class="blue" [routerLink]="['/raspored']">
      Pogledaj raspored
    </button>
  </div>
</div>
