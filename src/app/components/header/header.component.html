<div class="header-container wide-menu">
  <div
    class="header-content is-flex is-flex-direction-row is-justify-content-space-between py-5 is-align-items-center"
  >
    <div>
      <a [routerLink]="['/']">
        <img class="logo clickable" src="../../../assets/logoWhite.png" />
      </a>
    </div>

    <div class="navbar-container">
      <div class="is-flex is-flex-direction-row is-align-items-center">
        <span class="home-button">
          <a [routerLink]="['/']">
            <button mat-icon-button color="primary">
              <mat-icon>home</mat-icon>
            </button>
          </a>
        </span>
        <div>
          <a
            class="navigation-item"
            [ngClass]="{ selected: tab == 1 }"
            [routerLink]="['/o-konteh-u']"
          >
            O KONTEH-u
          </a>
        </div>
        <div>
          <a
            class="navigation-item"
            [ngClass]="{ selected: tab == 2 }"
            [routerLink]="['/raspored']"
          >
            Aktivnosti
          </a>
        </div>
        <div>
          <a
            class="navigation-item"
            [ngClass]="{ selected: tab == 3 }"
            [routerLink]="['/kompanije']"
          >
            Kompanije
          </a>
        </div>
        <div>
          <a
            class="navigation-item"
            [ngClass]="{ selected: tab == 4 }"
            [routerLink]="['/pokrovitelji']"
          >
            Pokrovitelji
          </a>
        </div>
        <div>
          <a
            class="navigation-item"
            [ngClass]="{ selected: tab == 5 }"
            [routerLink]="['/kontakt']"
          >
            Kontakt
          </a>
        </div>
        <div *ngIf="showOffers">
          <a
            mat-flat-button
            [routerLink]="['/oglasi']"
            class="header-button"
            color="accent"
            >OGLASI</a
          >
        </div>
        <div>
          <a
            mat-flat-button
            href="https://cv.konteh.org/"
            target="_blank"
            class="header-button"
            >OSTAVI CV</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="mobile-menu header-container-mobile is-flex is-justify-content-space-between"
>
  <a [routerLink]="['/']">
    <img class="logo clickable" src="../../../assets/logoWhite.png" />
  </a>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <div class="navbar-container mat-menu">
      <div class="mb-2 py-2" (click)="switchSelectedMenuItem(0)">
        <a class="navigation-item-mobile" [ngClass]="{ selected: tab == 0 }">
          Poƒçetna
        </a>
      </div>
      <div class="mb-2 py-2" (click)="switchSelectedMenuItem(1)">
        <a class="navigation-item-mobile" [ngClass]="{ selected: tab == 1 }">
          O KONTEH-u
        </a>
      </div>
      <div class="mb-2 py-2" (click)="switchSelectedMenuItem(2)">
        <a class="navigation-item-mobile" [ngClass]="{ selected: tab == 2 }">
          Aktivnosti
        </a>
      </div>
      <div class="mb-2 py-2" (click)="switchSelectedMenuItem(3)">
        <a class="navigation-item-mobile" [ngClass]="{ selected: tab == 3 }">
          Kompanije
        </a>
      </div>
      <div class="mb-2 py-2" (click)="switchSelectedMenuItem(4)">
        <a class="navigation-item-mobile" [ngClass]="{ selected: tab == 4 }">
          Pokrovitelji
        </a>
      </div>
      <div class="mb-2 py-2" (click)="switchSelectedMenuItem(5)">
        <a class="navigation-item-mobile" [ngClass]="{ selected: tab == 5 }">
          Kontakt
        </a>
      </div>
      <div class="py-2" *ngIf="showOffers">
        <a
          mat-flat-button
          [routerLink]="['/oglasi']"
          class="header-button"
          color="accent"
          >OGLASI</a
        >
      </div>
      <div class="py-2">
        <a
          mat-flat-button
          color="primary"
          href="https://cv.konteh.org/"
          target="_blank"
          class="header-button"
          >OSTAVI CV</a
        >
      </div>
    </div>
  </mat-menu>
</div>
